
{% extends 'base/base.html' %}

{% block title %}
Video Details
{% endblock title %}

{% block content %}


<div class="container mt-2">
    <div class="row">
        <div class="col-sm-6">
            <h1 class="text-center mt-2 mb-4">Video Detail Page</h1>
        </div>
        <div class="col-sm-2 mt-2 mb-4">
            <a href="{% url 'index' %}" class="btn btn-outline-info">Upload Video</a>
        </div>
        <div class="col-sm-2 mt-2 mb-4">
            <a href="{% url 'videolist' %}" class="btn btn-outline-warning">Show Video List</a>
        </div>
        </div>
        
        <div class="container">
        
            <div class="row">
        
                <div class="col-md-8 offset-sm-1">
                    <video src="{{item.video_file.url}}" width="100%" height="100%" controls >
                        <source src="{{item.video_file.url}}" type="video/mp4">  
                    </video>
                    
                    <h6 class="mt-2 text-capitalize">{{item.title}}</h6>
                    <p class="mt-1 text-sentencecase">{{item.description}}</p>
                    <p class="mt-1">{{item.date_uploaded}}</p>
                </div>
        
        
            </div>    
        </div>

    </div>
</div>
    
{% endblock content %}
